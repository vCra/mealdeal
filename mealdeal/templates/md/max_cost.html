<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tesco Meal Deal Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<header>

    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>The Tesco Meal Deal Generator</strong>
            </a>
        </div>
    </div>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">The Tesco Meal Deal Generator</h1>
        </div>
    </section>
    <section>
        <div class="container">
            <h2>Main Meals</h2>
            <div class="row">
                <div class="card-columns">
                    {% for i in main_items %}
                        <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{ i.image }}" alt="Card image cap">
                        <div class="card-body">
                            <h3>{{ i }}</h3>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View on
                                        tesco.com
                                    </button>
                                </div>
                                <small class="text-muted">£{{ i.price }}</small>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <h2>Snacks!</h2>
            <div class="row">
                <div class="card-columns">
                    {% for i in snack_items %}
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="{{ i.image }}" alt="Card image cap">
                            <div class="card-body">
                                <h3>{{ i }}</h3>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View on
                                            tesco.com
                                        </button>
                                    </div>
                                    <small class="text-muted">£{{ i.price }}</small>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <h2>Drinks</h2>
            <div class="row">
                <div class=" card-columns">
                    {% for i in drink_items %}
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="{{ i.image }}" alt="Card image cap">
                            <div class="card-body">
                                <h3>{{ i }}</h3>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View on
                                            tesco.com
                                        </button>
                                    </div>
                                    <small class="text-muted">£{{ i.price }}</small>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>

</body>
</html>
